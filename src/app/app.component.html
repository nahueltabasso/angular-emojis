
<div class="card">
  <div class="card-body">
    <form [formGroup]="formulario">
      <input #input type="text" [(ngModel)]="mensaje" formControlName="inputField" />
      <button type="button" (click)="mostrarWindow()">Mostrar</button>
      <emoji-mart *ngIf="mostrar" title="Elige tu emoji..." emoji="point_up" (emojiClick)="addEmoji($event)"></emoji-mart>
    </form>

  </div>  
</div>


<div class="card">
  {{ mensaje }}
</div>
